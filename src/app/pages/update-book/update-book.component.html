        <form class="inputs" action="" >
            <input type="text" #input1
            placeholder="Title">

                <select #input2 name="Cover">
                    <option diseabled selected>Choose the cover</option>
                    <option value="Soft cover">Soft cover</option>
                    <option value="Hard cover">Hard cover</option>

            <input type="text" #input3

            <input type="text" #input4

            <input type="text" #input5

        </form>
        <div class="boton">
