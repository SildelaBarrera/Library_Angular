<div class=contenedor>
    <h2>UPDATE YOUR BOOK</h2>
    <div class="formulario">
        <form [formGroup] = "myForm" class="inputs" action=""  >
            
            <div class="form-group">    
                <input class="form-group" type="text" #input6 formControlName="id_book"
                placeholder="Reference"
                [ngClass]="{'is-invalid': (myForm.get('id_book').dirty || myForm.get('id_book').touched)
                && !myForm.get('id_book').valid}">
                <div id="aviso" *ngIf="!myForm.get('id_book').valid" class="invalid-feedback">Reference is required</div>
            </div>
            <input type="text" #input1
            placeholder="Title">
            <input type="text" #input3
            placeholder="Author">
            <select #input2 name="Cover">
                <option value="">Cover</option>
                <option value="Soft cover">Soft cover</option>
                <option value="Hard cover">Hard cover</option>
            </select> 
            
            <select #input4 name="BookRead">
                <option value="">Already read?</option>
                <option value="Book read">Book read</option>
                <option value="Book to read">To read</option>
            </select> 
            <input type="text" #input5
            placeholder="Photo url">
            
            <select #input7 name="Rating">
                <option value="">Rating</option>
                <option value="1">★</option>
                <option value="2">★★</option>
                <option value="3">★★★</option>
                <option value="4">★★★★</option>
                <option value="5">★★★★★</option>
            </select> 
            
            
        </form>
        <div class="boton">
            <button class="guardar btn btn-secondary btn-block" type=button (click)="editar(input1.value, 
            input2.value, input3.value, 
            input4.value, input5.value, input6.value, input7.value)" [disabled] ="myForm.invalid">Save</button>
        </div>
    </div> 
</div>
